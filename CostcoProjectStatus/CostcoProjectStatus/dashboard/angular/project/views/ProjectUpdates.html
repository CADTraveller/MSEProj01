<!--change breadcrumb features -->
<style>
    .breadcrumbColor {
        background-color: #F0F0F0;
        border-radius: 12px;
        border-width: 10px;
        border-color: #050505;
        icon: initial;
    }
</style>

<ol class="breadcrumb  breadcrumbColor">
    <li><a href="#DashboardCtrl">Verticals</a></li>
        <li><a href="#ProjectList/{{ vId }}">{{ vName }}</a></li>
        <li class="active">{{ pName }}</li>
    </ol>
    <div>
        <table width="100%" cellpadding="10">
            <tr>
                <td ng-repeat="phaseEnum in phaseEnums">
                    <div ng-if="inProgressPhases.indexOf($index) != -1">
                        <center>
                            <img src="../../../../Content/Images/green_circle.png" height="50" width="50" /><br />
                            {{ phaseEnum }}
                        </center>
                    </div>
                    <div ng-if="inProgressPhases.indexOf($index) == -1">
                        <center>
                            <img src="../../../../Content/Images/grey_circle.gif" height="42" width="42" /><br />
                            {{ phaseEnum }}
                        </center>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <h2>{{ pName }} Updates:</h2>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Phases</th>
            <th>
                <a ng-click="sortType= 'keyName'; sortReverse = !sortReverse">
                    Update Key
                    <span ng-show="sortType == 'keyName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'keyName' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Update Value</th>

            <th>Date</th>
        </tr>
        <tr ng-repeat="statusUpdate in statusUpdateList | orderBy:sortType:sortReverse">
            <td> {{ phaseEnums[statusUpdate.PhaseID] }}</td>
            <td> <a href="#ProjectData/{{ statusUpdate.ProjectID}}/{{ pName }}/{{statusUpdate.PhaseID}}/{{statusUpdate.StatusSequence}}">{{ statusUpdate.UpdateKey }}</a></td>
            <td> {{ statusUpdate.UpdateValue }}</td>
            <td>{{ statusUpdate.RecordDate | date:'short'}}</td>
        </tr>
    </table>
